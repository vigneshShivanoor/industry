<!DOCTYPE html>
<html>
<head>
    <title>Model Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #0f0;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #222;
            color: #0f0;
        }

        select {
            appearance: none;
        }

        input[type="submit"] {
            background-color: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff0;
            color: #000;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .col {
            flex: 1 1 auto;
        }

        @keyframes glow {
            0% {
                border-color: #0f0;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 255, 0, 0.8);
            }
            50% {
                border-color: #ff0;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 0, 0.8);
            }
            100% {
                border-color: #0f0;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 255, 0, 0.8);
            }
        }

        .container {

            background-color: #000;

</head>
